<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uključivanje i gašenje žarulje</title>
    <style>
        #lamp {
            width: 300px; 
            height: 300px; 
            background-size: contain; 
            background-repeat: no-repeat;
            margin-bottom: 20px;
        }

        #switch {
            width: 150px; 
            height: 75px; 
            background-size: contain; 
            background-repeat: no-repeat;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="lamp" style="background-image: url('zarulja_off_2.png');"></div>
    <div id="switch" style="background-image: url('iskljuci.png');" onclick="toggleLamp()"></div>

    <script>
        let lampOn = false;

        function toggleLamp() {
            const lamp = document.getElementById("lamp");
            const switchImg = document.getElementById("switch");

            if (lampOn) {
                lamp.style.backgroundImage = "url('zarulja_off_2.png')";
                switchImg.style.backgroundImage = "url('iskljuci.png')";
            } else {
                lamp.style.backgroundImage = "url('zarulja_on_2.png')";
                switchImg.style.backgroundImage = "url('ukljuci.png')";
            }

            lampOn = !lampOn;
        }
    </script>
</body>
</html>
